<ion-header>

  <ion-navbar>
    <ion-title>Formulaire Prélèvement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-card-header>
      <ion-icon name="arrow-down"></ion-icon> Nouveau Prélèvement
    </ion-card-header>
    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-label floating>Titre</ion-label>
          <ion-input type="text" [(ngModel)]="prelevement.lib"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Date de prélévement</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="datePickerValue"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label floating>Montant</ion-label>
          <ion-input type="number" [(ngModel)]="prelevement.montant"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <button ion-button block ion-button color="secondary" (click)="submitForm()">Enregistrer</button>

</ion-content>
