<ion-header>

  <ion-navbar>
    <ion-title>Formulaire dépense</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-card>

    <ion-card-header>
      Nouvelle dépense
    </ion-card-header>
    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-label floating>Titre</ion-label>
          <ion-input type="text" [(ngModel)]="operation.lib"></ion-input>
        </ion-item>

      <ion-item>
        <ion-label floating>Moyent de paiement</ion-label>
        <ion-select [(ngModel)]="typePaySelected">
          <ion-option *ngFor="let type of typePay" [value]="type">{{type}}</ion-option>
        </ion-select>
      </ion-item>

        <ion-item>
          <ion-label floating>Date de la dépense</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="datePickerValue"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label floating>Montant</ion-label>
          <ion-input type="number" [(ngModel)]="operation.montant"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <button ion-button block ion-button color="secondary" (click)="submitForm()">Enregistrer</button>

</ion-content>
